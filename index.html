<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class ="light-initial">
        <div class ="main">
            <h3 class="heading">Metric/imperial unit conversion</h3>
            <input class="notochange" id="metric-el"/> 
            <button>Calculate</button>
        </div> 
        <div class="results">
            <div style="height: 90px;">
                <p class="supporting-txt-1">Length (Meter/Feet)</p>
                <p class="supporting-txt-2" id = "length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div style="height: 90px;" >
                <p class="supporting-txt-1" >Volume (Liters/Gallons)                </p>
                <p class="supporting-txt-2" id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div style="height: 90px;" >
                <p class="supporting-txt-1">Mass (Kilograms/Pounds)</p>
                <p class="supporting-txt-2" id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
            <script src="unit.js" type="text/javascript"></script>
        </div>

    </div>
    
</body>
</html>
